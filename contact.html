<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBlog - Contact</title>
    <link rel="stylesheet" href="css/util.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>

<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="left"><span>iBlog</span>
            <ul type="none">
                <li><a href="/">Home</a></li>
                <li><a href="/">Contact</a></li>
                <li><a href="/">About</a></li>
            </ul>
        </div>
        <div class="right ">
            <input class="form-input" type="text" placeholder="Article Search">
            <button class="btn"><a href="search.html" target="blank">Search</a></button>

        </div>

    </nav>
    <div class="max-width-1 m-auto">
        <hr>
    </div>
    <div class="contact-content max-width-1 m-auto ">
        <div class="max-width-1 m-auto mx-1">
            <h2>Feel Free to Contact us!</h2>
        </div>
        <div class="contact-form max-width-1 m-auto mx-1">
            <div class="formbox">
                <input type="text" placeholder="Enter your name" />
            </div>
            <div class="formbox">
                <input type="email" placeholder="Enter your e-mail Id" />
            </div>
            <div class="formbox">
                <input type="number" placeholder="Enter your age" />
            </div>
            <div class="formbox">
                <textarea name="" placeholder="How can we help you?" id="" cols="20" rows="8"></textarea>
            </div>
            <div class="formbox">
                <button class="btn" type="submit">Submit</button>
            </div>
        </div>
    </div>



    <div class="footer ">

        <p>Copyright &copy; iBlog.com</p>
        <a href="https://www.vecteezy.com/free-vector/typing" target="blank">Graphic Credits: Vecteezy </a>


    </div>

</body>

</html>
